				<h2>Calculate Free Space</h2>
				<h4>between the given array(s)</h4>

        		<script>

					for(var a = 0; a < numberOfEvents; a++)
					{
						document.write("Event " + (a+1) + ": {");

					  for(var b = 0; b < arr5[b].length; b++)
					  {
						if(b == arr5[b].length -1)
						{
								document.write(arr5[a][b] + "");
							}
							else
							{
								document.write(arr5[a][b] + ", ");
							}
						}
						document.write("}");
						document.write(" <br> ");
					}

					var temp = Solve(currentLocation, centerLineDistance, numberOfEvents, arr5)

					for(var c = 0; c < temp.length; c++)
					{
						document.write("<br>Free Space(s): {" + temp[c] + "}");
					}
